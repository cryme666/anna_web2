<main>

    <div class="akeconsa-udaneles">
        <a href="#"><span class="fas fa-angle-up"></span></a>
    </div>

    <div id="cart">
        <h2>Кошик</h2>
        <div id="cartItems"></div>
        <div id="cartTotal">Загальна вартість: 0₴ грн</div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Додати до кошика</h2>
            <p id="modalProductName"></p>
            <label for="modalProductQuantity">Кількість:</label>
            <input type="number" id="modalProductQuantity" value="1" min="1">
            <button id="modalAddToCart">Додати</button>
        </div>
    </div>

    <div class="maintext">
        <h1>Вартість навчання</h1>
        <p>20% студентів отримають роботу із заробітком від 500$/міс.</p>

        <div class="sort-buttons">
            <button id="sortName">Сортувати за назвою</button>
            <button id="sortPrice">Сортувати за ціною</button>
            
        </div>

        
    </div>
    <div class="boxes">
    </div>
    <button id="loadMore" style="display: block; margin: 20px auto;">Загрузити ще</button>
    


    <div class="formtext">
        <h1>Запишіться на курс зараз</h1>
    </div>
    <form class="contact">
        <div class="form-inner">
            <label for="fname" class="textinform">Ваше імʼя: </label>
            <input type="text" id="fname" placeholder="Ваше імʼя" required autofocus>
            <label for="email" class="textinform">Ваш e-mail: </label>
            <input type="email" id="email" placeholder="Ваш e-mail" required>
            <label for="tel" class="textinform">Ваш телефон: </label>
            <input type="tel" id="tel" placeholder="+380" required>
            <button class="submit" name="submit" type="submit" id="contact-submit" data-submit="Відправка...">Відправити</button>
        </div>
    </form>
    </div>
    
    <select id="SelectStatistic" onchange="handleSelectStatistic()">
        <option value="pie">Кругова діаграма</option>
        <option value="bar">Гістограма</option>
        <option value="radar">Графік</option>
    </select>
    

    <div><canvas id="myChart" style="width:100%;max-width:700px; display: flex; margin-left: auto; margin-right: auto;"></canvas></div>
    <div><canvas id="myBar"   style="width:100%;max-width:700px; display: flex; margin-left: auto; margin-right: auto;"></canvas></div>
    <div><canvas id="myRadar" style="width:100%;max-width:700px; display: flex; margin-left: auto; margin-right: auto;"></canvas></div>
</main>
